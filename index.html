<!DOCTYPE html>
<html>
  <head>
    <title>Sms prueba</title>

    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    <script type="text/javascript" src="smsplugin.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Call onDeviceReady when Cordova is loaded.
    //
    // At this point, the document has loaded but cordova-2.0.0.js has not.
    // When Cordova is loaded and talking with the native device,
    // it will call the event `deviceready`.
    //
    function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
    }

    // Cordova is loaded and it is now safe to make calls Cordova methods
    //
    function onDeviceReady() {
        document.addEventListener("pause", onPause, false);
    }

    // Handle the pause event
    //
    function onPause() {
        alert("Hola");
    }
    $("#btnSmsIntent").click(function(){
        SmsPlugin.prototype.send('9731563021', 'Your Message Here!', 'INTENT'
            function () { 
               alert('Message sent successfully');  
            },
            function (e) {
                alert('Message Failed:' + e);
            }
        );               
    });

    </script>
  </head>
  <body onload="onLoad()">
  <a id="btnSmsIntent" href="#">call this number</a>
  </body>
</html>
