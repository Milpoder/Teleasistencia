<!DOCTYPE html>
<html>
  <head>
    <title>Sms prueba</title>

    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Call onDeviceReady when Cordova is loaded.
    //
    // At this point, the document has loaded but cordova-2.0.0.js has not.
    // When Cordova is loaded and talking with the native device,
    // it will call the event `deviceready`.
    //
    function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
    }

    // Cordova is loaded and it is now safe to make calls Cordova methods
    //
    function onDeviceReady() {
        document.addEventListener("pause", onPause, false);
        alert('Intento entrar');
        smsplugin.send('669254258','OLA K ASE? MENSAJEA O K ASE?', successCallback(result), failureCallback(error)); 
        alert('Despues del sms');  
    }

    // Handle the pause event
    //
    function onPause() {
        alert("Hola");
    }

    function successCallback (result) {
        alert("EXITO!");
    }

    function failureCallback (error) {
        alert("ERROR");
    }

    $("#btnSmsIntent").click(function(){
        alert('Intento entrar');
        smsplugin.send('669254258','OLA K ASE? MENSAJEA O K ASE?', successCallback(result), failureCallback(error)); 
        alert('Despues del sms');             
    });

    </script>
  </head>
  <body onload="onLoad()">
  <div id="btnSmsIntent" href="#">call this number</div>
  </body>
</html>
